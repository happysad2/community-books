<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üîñ Fam Books ‚úÖ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1 { text-align: center; }
    .book {
      border-bottom: 1px solid #ddd;
      padding: 0.75em 0;
    }
    .stars { color: #f5a623; }
    .note {
      margin: 0.5em 0;
      color: #555;
    }
    a.add {
      display: block;
      text-align: center;
      margin: 1.5em 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>üìö Fam Books ‚úÖ</h1>
  <div id="books">Loading‚Ä¶</div>
  <a class="add" href="add.html">‚ûï Add a book</a>

  <script>
    const SHEET_ID = '1SlH348_LuhkO0n0OFSUK5ijgcvpTeJRmAPF_hJtGLkI';
    const GID = '366049192';

    function starify(n) {
      return '‚òÖ'.repeat(n) + '‚òÜ'.repeat(5 - n);
    }

    function showData(rows) {
      const container = document.getElementById('books');
      container.innerHTML = '';
      rows.forEach(item => {
        if (!item.Title) return;
        const raw = (item["Holiday Readability"] || '').trim();
        const rating = parseInt(raw.match(/\d+/)?.[0], 10) || 0;
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <strong>${item.Title}</strong> ‚Äî <em>${item["Your Name"]}</em><br>
          <span class="stars">${starify(rating)}</span>
          <p class="note">${item["Quick note or summary"] || ''}</p>
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;
      Papa.parse(url, {
        download: true,
        header: true,
        complete: results => showData(results.data),
        error: err => {
          document.getElementById('books').textContent = '‚ùå Error loading data';
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
