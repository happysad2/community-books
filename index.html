<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”– Community Book List</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
    h1 { text-align: center; }
    .book { border-bottom: 1px solid #ddd; padding: 0.75em 0; }
    .stars { color: #f5a623; }
    .note { margin: 0.5em 0; color: #555; }
    a.add { display: block; text-align: center; margin: 1.5em 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1"></script>
</head>
<body>
  <h1>ðŸ“š Community Picks</h1>
  <div id="books">Loadingâ€¦</div>
  <a class="add" href="add.html">âž• Add a book</a>

  <script>
    // Replace with your real sheet ID
    const SHEET_ID = '1SlH348_LuhkO0n0OFSUK5ijgcvpTeJRmAPF_hJtGLkI';

    function starify(n) {
      return 'â˜…'.repeat(n) + 'â˜†'.repeat(5 - n);
    }

    function showData(data) {
      const container = document.getElementById('books');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <strong>${item.Title}</strong> â€” <em>${item.Name}</em><br>
          <span class="stars">${starify(parseInt(item.Rating,10))}</span>
          <p class="note">${item.Note}</p>
        `;
        container.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: SHEET_ID,
        callback: showData,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
